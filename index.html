<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Marvel Comics Quantity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>

<body>

    <!-- Loading -->
    <!-- <div class="loading" id="loading">

    </div> -->


    <!-- Start Game -->

    <!-- Dark Screen -->
    
    <section class="dark-screen d-flex justify-content-center" id="darkScreen">
        <div class="black-bar" id="blackBar"></div>
        <img src="assets/img/baloon.png" class="baloon d-flex" id="baloon">
        
        <h6 class="text-game" id="textGame">Escolha 2 times com até 3 personagens </h6>
        <h6 class="text-game" id="textGame2">e os confronte para ver quem participou de mais histórias.</h6>

        <button class="btn-start" id="btnStart">Começar </button>

    </section>


    <!-- Tela de Seleção de Personagens -->

    <div class="box-select">

    <!-- Seleção 1 -->
        <section class="player1" id="player1">
            <img src="assets/img/spiderBig.jpg" class="imgBig" id="imgBig1">

            <div class="select-hero flex justify-content-center">

                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero1" src="assets/img/selectSpider.png">

                    <img class="hero" id="hero2" src="assets/img/selectVenom.png">

                    <img class="hero" id="hero3" src="assets/img/selectSpider.png">
                </section>

                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero4" src="assets/img/selectVenom.png">
    
                    <img class="hero" id="hero5" src="assets/img/selectSpider.png">
    
                    <img class="hero" id="hero6" src="assets/img/selectVenom.png">
                </section>

                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero7" src="assets/img/selectSpider.png">
        
                    <img class="hero" id="hero8" src="assets/img/selectVenom.png">
        
                    <img class="hero" id="hero9" src="assets/img/selectSpider.png">
                </section>


                <section class="box-hero d-flex justify-content-center">
            
                        <img class="hero" id="hero10" src="assets/img/selectVenom.png">
            
                </section>
    
            </div>

            <section class="bar-name d-flex justify-content-center" id="barName1">
                <h3 class="name d-flex align-self-center" id="name1">Spider-Man</h3>        
            </section>
            
        </section>

    <!-- VS -->
        <section class="vs flex-wrap d-flex justify-content-center" id="vs">
            <div class="box-image d-flex justify-content-center">
                <img class="vs-image " src="assets/img/vs.png">
            </div>

            <div class="box-team d-flex justify-content-around">
                <section class="team">
                    <img class="character" id="character1" src="assets/img/venomBig.png">

                    <img class="character" id="character2" src="assets/img/spiderBig.jpg">

                    <img class="character" id="character3" src="assets/img/venomBig.png">
                </section>

                <section class="team">
                    <img class="character" id="character1" src="assets/img/spiderBig.jpg">
        
                    <img class="character" id="character2" src="assets/img/venomBig.png">
        
                    <img class="character" id="character3" src="assets/img/spiderBig.jpg">
                </section>

            </div>

            <button class="btn-result">Comparar Times</button>
        </section>

    <!-- Seleção 2 -->
        <section class="player2" id="player2">
            <img src="assets/img/venomBig.png" class="imgBig" id="imgBig2">
            
            <div class="select-hero flex justify-content-center">
                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero11" src="assets/img/selectSpider.png">
            
                    <img class="hero" id="hero12" src="assets/img/selectVenom.png">
            
                    <img class="hero" id="hero13" src="assets/img/selectSpider.png">
                </section>
            
                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero14" src="assets/img/selectVenom.png">
            
                    <img class="hero" id="hero15" src="assets/img/selectSpider.png">
            
                    <img class="hero" id="hero16" src="assets/img/selectVenom.png">
                </section>
        
                <section class="box-hero d-flex justify-content-center">
                    <img class="hero" id="hero17" src="assets/img/selectSpider.png">
                
                    <img class="hero" id="hero18" src="assets/img/selectVenom.png">
                
                    <img class="hero" id="hero19" src="assets/img/selectSpider.png">
                </section>
        
        
                <section class="box-hero d-flex justify-content-center">
                    
                    <img class="hero" id="hero20" src="assets/img/selectVenom.png">
                
                </section>
            
            </div>
                        
            <section class="bar-name d-flex justify-content-center" id="barName2">
                <h3 class="name d-flex align-self-center" id="name2">Venom</h3>        
            </section>
        </section>
    </div>





    <!-- Library -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
